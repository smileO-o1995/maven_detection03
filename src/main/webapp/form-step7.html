<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <link rel="stylesheet" href="lib/lay-module/step-lay/step.css" media="all">
    <!-- 引用控制层插件样式 -->
    <link rel="stylesheet" href="css/zyUpload.css" type="text/css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">

    <style>
        .layui-card {border:1px solid #f2f2f2;border-radius:5px;}
        .icon {margin-right:10px;color:#1aa094;}
        .icon-green {color:#52C41A;!important;}
        .layuimini-qiuck-module {text-align:center;margin-top: 10px}
        .layuimini-qiuck-module a i {display:inline-block;width:100%;height:60px;line-height:60px;text-align:center;border-radius:2px;font-size:30px;background-color:#F8F8F8;color:#333;transition:all .3s;-webkit-transition:all .3s;}
        .layuimini-qiuck-module a cite {position:relative;top:2px;display:block;color:#666;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;font-size:14px;}
        .welcome-module {width:100%;height:210px;}
        .panel {background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
        .panel-body {padding:10px}
        .panel-title {margin-top:0;margin-bottom:0;font-size:12px;color:inherit}
        .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
        .layui-red {color:red}
        .main_btn > p {height:40px;}
        .layui-bg-number {background-color:#F8F8F8;}
        .mytitle {line-height:28px;font-size:14px;padding-left: 150px; padding-top: 10px;}
        .mycontent {line-height:28px;font-size:13px;padding-left: 170px;}
        .mychartStyle {padding-left: 170px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header"><i class="fa fa-cogs icon">测试步骤</i></div>
                    <div class="layui-card-body" style="padding-top: 40px;">
                        <!--轮播组件carousel 以及步骤条step-->
                        <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                            <div carousel-item>
                                <!--step1:选择网表-->
                                <div> <!--div中存放的是任意内容，可以是图片-->
                                    <div style="text-align: center;margin-top: 15px;">
                                        <h4>关于选择元件库的说明</h4>
                                        <div id="myupload" class="demo"></div>
                                        <br>
                                        <div style="padding-bottom: 10px">
                                            <button class="layui-btn" lay-submit lay-filter="formStep1">
                                                下一步
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!--step1.2格式化网表-->
                                <div>
                                    <div style="text-align: center;margin-top: 90px;">
                                        <i class="layui-icon layui-circle"
                                           style="color: white;font-size:30px;font-weight:bold;background: #5FB878;padding: 20px;line-height: 80px;">&#xe639;</i>
                                        <p class="noteStep1_2" style="display: none;"></p>
                                    </div>
                                    <div style="text-align: center;margin-top: 50px;">
                                        <button type="button" class="layui-btn layui-btn-primary pre1_2">上一步</button>
                                        <button class="layui-btn step1_2CommitBtn">
                                            格式化网表
                                        </button>
                                        <button class="layui-btn" lay-submit lay-filter="formStep1_2">
                                            下一步
                                        </button>
                                    </div>
                                </div>

                                <!--step2:特征提取-->
                                <div>
                                    <form class="layui-form" id="myStep2Form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">特征选择：</label>
                                            <div class="layui-input-block">
                                                <input type="checkbox" name="characterName" value="CC0" title="可控性值CC0">
                                                <input type="checkbox" name="characterName" value="CO" title="可观测性值CO">
                                                <input type="checkbox" name="characterName" value="CC1" title="可控性值CC1">
                                                <input type="checkbox" name="characterName" value="dis" title="不可用属性" disabled>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">备注说明：</label>
                                            <div class="layui-input-block">
                                                <textarea placeholder="备注信息" value="" class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                    <div style="text-align: center;">
                                        <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                        <button class="layui-btn step2CommitBtn">提交特征向量集</button>
                                        <button class="layui-btn" lay-submit lay-filter="formStep2">
                                            下一步
                                        </button>
                                    </div>
                                </div>

                                <!--step3:木马检测-->
                                <div>
                                    <form class="layui-form" id="myStep3Form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">检测方法：</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="dctMethod" value="kmeans" title="k-means聚类" checked>
                                                <input type="radio" name="dctMethod" value="dbscan" title="DBSCAN">
                                                <!--<input type="radio" name="dctMethid" value="some" title="其他" disabled>-->
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">备注说明：</label>
                                            <div class="layui-input-block">
                                                <textarea placeholder="备注信息" value="" class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                    <p class="noteStep3" style="display: none;"></p>
                                    <div style="text-align: center;">
                                        <button type="button" class="layui-btn layui-btn-primary pre2">上一步</button>
                                        <button class="layui-btn step3CommitBtn">提交检测方式</button>
                                        <button class="layui-btn" lay-submit lay-filter="formStep3">
                                            下一步
                                        </button>
                                    </div>
                                </div>

                                <!--step4:木马定位-->
                                <div>
                                    <div style="text-align: center;margin-top: 90px;">
                                        <i class="layui-icon layui-circle"
                                           style="color: white;font-size:30px;font-weight:bold;background: #5FB878;padding: 20px;line-height: 80px;">&#xe635;</i>
                                    </div>
                                    <div style="text-align: center;margin-top: 50px;">
                                        <button type="button" class="layui-btn layui-btn-primary pre3">上一步</button>
                                        <button class="layui-btn step4CommitBtn">开始定位</button>
                                        <button class="layui-btn">
                                            再试一次
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md12 rstCardJs" style="display: none">
                <div class="layui-card">
                    <div class="layui-card-header"><i class="fa fa-line-chart icon">测试数据</i></div>
                    <div class="layui-card-body">
                        <!--step1-->
                        <p class="mytitle">测试网表：</p>
                        <p class="mycontent netTitleJs"></p>

                        <!--step1_2-->
                        <div class="mystep1_2_1" style="display: none">
                            <hr>
                            <p class="mytitle">网表为木马网表</p>
                            <hr>
                            <p class="mytitle">网表中的木马触发节点：</p>
                            <p class="mycontent trojanNet"></p>
                            <p class="mytitle">网表中的木马有效载荷点：</p>
                            <p class="mycontent trojanPayLoad"></p>
                        </div>
                        <div class="mystep1_2_2" style="display: none">
                            <hr>
                            <p class="mytitle">网表为普通网表</p>
                        </div>

                        <!--step2-->
                        <div class="mystep2" style="display: none">
                            <hr>
                            <p class="mytitle">特征值分布图：</p>
                            <div class="mychartStyle">
                                <div id="echarts-feature" style="width:350px;height:350px;"></div>
                            </div>
                        </div>

                        <!--step3-->
                        <!--.myStep3对应的是，只要后台执行了检测动作就显示该部分-->
                        <div id="mystep3_1" style="display: none">
                            <hr>
                            <p class="mytitle">木马检测结果图：</p>
                            <div class="mychartStyle">
                                <div id="echarts-detect" style="width:350px;height:350px;"></div>
                            </div>
                        </div>
                        <!--当网表为无木马网表以及检测完全相反的时候显示该部分-->
                        <div id="myStep3_2" style="display: none;">
                            <hr>
                            <p class="mytitle">检测结果分析：</p>
                            <p class="mycontent errResult"></p>
                        </div>
                        <!--当将有木马网表检测为木马网表的时候显示该部分-->
                        <div id="myStep3_3" style="display: none;">
                            <hr>
                            <p class="mytitle">检测为木马网表</p>
                            <hr>
                            <p class="mytitle">检测到的木马节点：</p>
                            <p class="mycontent netSet"></p>
                            <hr>
                            <p class="mytitle">检测效率：</p>
                            <p class="mycontent successRate">木马触发节点识别率：</p>
                            <p class="mycontent errorRate">木马虚警率：</p>
                        </div>

                        <!--step4-->
                        <div class="myStep4" style="display: none;">
                            <hr>
                            <p class="mycontent" id="numberTro"></p>
                            <hr>
                            <p class="mytitle">定位网表中的木马：</p>
                            <div class="mycontent locationPre">
                            </div>
                        </div>

                        <div id="mystep5" style="display: none;">
                            <hr>
                            <div class="mytitle">
                                <button class="layui-btn layui-btn-primary">再试一次</button>
                                <button class="layui-btn">保存数据</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<!--图片弹出层样式 必要样式-->
<script type="text/javascript" src="lib/jquery-1.7.2.js"></script>
<!-- 引用核心层插件 -->
<script type="text/javascript" src="js/myJs/zyFile.js"></script>
<!-- 引用控制层插件 -->
<script type="text/javascript" src="js/myJs/zyUpload.js"></script>
<!-- 引用初始化JS -->
<script type="text/javascript" src="js/myJs/demo.js"></script>
<!--step1.js-->
<script type="text/javascript" src="js/myJs/step1.js"></script>
<!--step1_2.js-->
<script type="text/javascript" src="js/myJs/step1_2.js"></script>
<!--step2.js-->
<script type="text/javascript" src="js/myJs/step2.js"></script>
<!--step3.js-->
<script type="text/javascript" src="js/myJs/step3.js"></script>
<!--step4.js-->
<script type="text/javascript" src="js/myJs/step4.js"></script>

<script type="text/javascript">
    layui.use([ 'form', 'step', 'layer'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step,
            layer = layui.layer;

        //步骤条
        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '400px',
            stepItems: [{
                title: '选择网表'
            }, {
                title: '格式化网表'
            }, {
                title: '特征提取'
            }, {
                title: '木马检测'
            }, {
                title: '木马定位'
            }]
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });
        $('.pre1_2').click(function () {
            step.pre('#stepForm');
        });
        $('.pre2').click(function () {
            step.pre('#stepForm');
        });
        $('.pre3').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    });
</script>
</body>
</html>
